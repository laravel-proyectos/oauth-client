
<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            <input formControlName="username" type="text" class="form-control" placeholder="Email">
            <label>Correo</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control"  placeholder="Password">
            <label >Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        <small>¿No tienes una cuenta? <span class="register-link" routerLink="../register">Regístrate.</span></small>
    </form>
</main>
